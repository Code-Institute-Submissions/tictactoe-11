<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TiK TaK ToE</title>
</head>
<body>
    <h1 class="heading">TiK <i class="fa-regular fa-star"></i> TaK <i class="fa-regular fa-star"></i>  ToE </h1>
    <div class="game-area">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
    </div>
    
    <div id="endgame">
        <div id="text"></div>
        <button onClick="startGame()">Replay</button>
    </div>
    <div class="explain">
        <p>This is a version of the classic TikTakToE game</p>
        <p>The purpose of the game is to put 3 items in live, before your rival does it</p>
    </div>
    


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/5c47144494.js" crossorigin="anonymous"></script>
</body>
</html>
